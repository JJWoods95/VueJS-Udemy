<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vue-dev.js"></script>
    <title>VueJS Sandbox</title>
</head>
<body>
    <div id="app">
        <h1 v-once>{{title}}</h1>
        <p>{{sayHello()}}</p>
        <p>If you have any problems please use <a v-bind:href="link">Google!</a></p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'My simple Vue app!',
            link : 'http://google.com'
        },
        methods: {
            sayHello: function(){
                this.title = 'Hello, world!';
                return this.title;
            }
        }
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vue-dev.js"></script>
    <title>VueJS - Exercise 1</title>
</head>
<body>
<h1> Exercise 1</h1>
<div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>My age multiplied by three is {{ ageTimesThree() }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p v-once>Random float between 0 & 1 : {{ randFloat() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:300px;height:100px" v-bind:src="link">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-on:input="updateName" v-bind:value="name">
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#exercise',
        data: {
            name: 'Jamie Woods',
            age: 22,
            link: 'https://cdn.shopify.com/s/files/1/0533/2089/files/vuejs-tutorial_2d2a853c-aa2f-44b0-80df-933b495f77f8.png?v=1509478492'
        },
        methods: {
            ageTimesThree: function(){
                return this.age * 3;
            },
            randFloat: function(){
                return Math.random();
            },
            updateName: function(event){
                this.name = event.target.value;
            }
        }
    });
</script>
</html>
